#Custom Stuff
experimental-backends = true;
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true; 
 
# Shadow
shadow = true;			# Enabled client-side shadows on windows.
shadow-radius = 12;		# The blur radius for shadows. (default 12)
shadow-offset-x = -10;		# The left offset for shadows. (default -15)
shadow-offset-y = -10;		# The top offset for shadows. (default -15)
shadow-opacity = 0.7;		# The translucency for shadows. (default .75)
shadow-red = 0.0;		# Red color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-exclude = [
 "! name~=''",
 "n:e:Notification",
 "n:e:Plank",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Kupfer",
 "g:e:Conky",
 "n:w:*Firefox*",
 "n:w:*Chrome*",
 "n:w:*Chromium*",
 "class_g ?= 'Notify-osd'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'",
 "_GTK_FRAME_EXTENTS@:c",
 "class_g ?= 'Ulauncher'"
];
shadow-ignore-shaped = false;

# turn off compositing when full screen
unredir-if-possible = true;

# rounded corners
corner-radius = 10;
round-borders = 10;
rounded-corners-exclude = [
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "_GTK_FRAME_EXTENTS@:c"
]
 
# Opacity
opacity-rule = [
  "90:class_g *?= 'kitty'"
];

# active-opacity = 0.95;
# inactive-opacity = 0.95;			# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 0;			# Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = false;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
 
# Fading
fading = true;			# Fade windows during opacity changes.
fade-delta = 4;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;		# Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;	# Fade windows in/out when opening/closing.
 
# Other
# inactive-dim = 0.2;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
 
 
##excluded apps
#shadow-exclude = [ "g:si:Conky" ];

# Dim inactive windows. (0.0 - 1.0)
# inactive-dim = 0.2;
# Do not let dimness adjust based on window opacity.
# inactive-dim-fixed = true;

# Blur background of transparent windows. Bad performance with X Render backend. GLX backend is preferred.
blur-background = true;
# Blur background of opaque windows with transparent frames as well.
# blur-background-frame = true;
# Do not let blur radius adjust based on window opacity.
blur-background-fixed = true;

blur-background-exclude = [
  "(! class_g = 'kitty') && (! class_g = 'xfce4-panel')"
];

# blur: {
#   method = "kernel";
#   strength = 10;
#   kern = "3x3box";
# };

blur: {
        method = "dual_kawase";
        strength = 2;
    }
